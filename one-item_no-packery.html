<body>

  <section id="wrapper-scotchpanel" class="o-wrapper  fade-in">
    <div id="content" role="main">
      
      <div class="article-list"> <!-- item(s) parent element -->

        <div class="article-list__item">
          <article class="article  img-bkg-sm" style="background-image: url('http://placehold.it/600x450/CCCCCC');">
            <div class="article__content-absolute  text-center">
              <div class="o-pack">
                <div class="o-pack__item  u-valign-middle  u-padding-base">
                  <h2 class="u-margin-0">Article Title</h2>
                  <a href="single.html"><i class="fa  fa-book"></i>Read More</a>
                </div> <!-- /.o-pack__item -->
              </div> <!-- /.o-pack -->
            </div> <!-- /.article__content-absolute -->
          </article>
        </div> <!-- /.article-list__item -->

      </div> <!-- /.article-list-->

    </div> <!-- /#content -->
